<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOLOv8 + MindAR</title>

  <!-- Import maps for Three.js and MindAR -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <!-- TensorFlow.js and TFLite -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite@latest"></script>

  <!-- Main JavaScript File -->
  <script type="module" src="./main.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #control {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 100;
    }

    #startButton, #stopButton {
      background: rgba(0, 0, 0, 0.3);
      color: white;
      border: solid 1px white;
      padding: 8px 15px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
    }

    #startButton:active, #stopButton:active {
      background: white;
      color: black;
    }

    #planet {
      position: absolute;
      top: 80%;
      left: 44%;
      color: white;
      text-align: center;
      padding: 8px 15px;
      background: rgba(0, 0, 0, 0);
      border: solid 1px white;
      border-radius: 8px;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <div id="control">
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
  </div>
  <div id="container">
    <button type="button" id="planet"></button>
  </div>
</body>
</html>
